<!DOCTYPE html>
<html>
<head>
	<title>99乘法表</title>
	<style type="text/css" media="screen">
		table{
            margin: 0 auto;
            border: 4px solid green;
            padding: 5px;
        }
        td{
            border: 1px solid green;
            color: blue;
        }
	</style>
</head>
<body>
<script>
	document.write('<table>');
    for(var i=1;i<=9;i++){
    document.write('<tr>');
     for(var j=1;j<=i;j++){
        console.log(i+'*'+j+'='+i*j);
        document.write('<td>'+i+'*'+j+'='+i*j+'</td>');
     }
     document.write('</tr>');
   }
   document.write('</table>');

</script>
</body>
</html>
